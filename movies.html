<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Movies | MovieFlix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <a href="index.html" class="logo">MovieFlix</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="movies.html" class="active">Movies</a>
            <a href="categories.html">Categories</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>

    <main class="movies-main">
        <div class="page-header">
            <h1>All Movies</h1>
            <div class="search-container">
                <input type="text" placeholder="Search movies...">
                <button>Search</button>
            </div>
        </div>

        <div class="filter-options">
            <select id="genre-filter">
                <option value="">All Genres</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="horror">Horror</option>
                <option value="sci-fi">Sci-Fi</option>
            </select>
            <select id="year-filter">
                <option value="">All Years</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
            </select>
        </div>

        <div class="movies-grid" id="all-movies-grid"></div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="#">FAQ</a>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
        </div>
        <p>&copy; 2025 MovieFlix. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
